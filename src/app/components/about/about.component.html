<section *ngIf="showBio" style="background:#f0f8ff; padding:12px; border-radius:8px;">
  <h2>Обо мне</h2>
  <p>Краткая биография: Семён Сабуров, изучаю Angular и создаю веб-приложения. Для связи заполните форму!</p>

  <form [formGroup]="aboutForm" (ngSubmit)="onSubmit()" style="margin-top:16px;">
    <div>
      <label for="name">Имя:</label>
      <input id="name" formControlName="name">
      <span *ngIf="aboutForm.controls['name'].invalid && aboutForm.controls['name'].touched" style="color:red;">
        Имя обязательно
      </span>
    </div>

    <div>
      <label for="email">Email:</label>
      <input id="email" formControlName="email">
      <span *ngIf="aboutForm.controls['email'].invalid && aboutForm.controls['email'].touched" style="color:red;">
        Некорректный email
      </span>
    </div>

    <div>
      <label for="age">Возраст:</label>
      <input id="age" type="number" formControlName="age">
    </div>

    <div>
      <label for="message">Сообщение:</label>
      <textarea id="message" formControlName="message"></textarea>
    </div>

    <button type="submit" [disabled]="aboutForm.invalid" style="margin-top:10px;">Отправить</button>
  </form>
</section>
